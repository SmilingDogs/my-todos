<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="icon"
      type="image/png"
      href="/src/assets/icons8-to-do-list-32.png"
    />
    <title>My todos</title>
  </head>
  <body data-color>
    <h1></h1>
    <div id="popup">
      <h4 class="notification-title">New Notification</h4>
      <p class="notification-text"></p>
      <p class="notification-by">sent by: My todos</p>
    </div>
    <div id="todo">
      <div class="input-container">
        <div class="add-container">
          <ion-icon name="add-circle-outline" class="add-icon"></ion-icon>
          <input
            id="add-item"
            type="text"
            name="text"
            placeholder="Add an item..."
            data-color
          />
        </div>
        <div class="search-container">
          <ion-icon name="search-outline" class="search-icon"></ion-icon>
          <input
            id="search-item"
            type="text"
            name="search"
            placeholder="Search an item..."
            data-color
          />
        </div>
      </div>
      <ul id="list"></ul>
    </div>
    <div id="task-details" style="display: none">
      <h2 id="task-title"></h2>
      <label for="task-details-text">Details:</label>
      <textarea
        id="task-details-text"
        rows="7"
        placeholder="Add details..."
        data-color
      ></textarea>
      <label for="datetime-custom" id="label-for-deadline">Deadline:</label>
      <div class="date-container">
        <input
          type="datetime-local"
          name="date-input"
          id="datetime-custom"
          placeholder="select date-time..."
          data-id="datetime"
        />
        <ion-icon
          name="calendar-outline"
          class="calendar-icon"
          data-color
        ></ion-icon>
      </div>
      <div class="back-container">
        <a href="#">
          <div class="back-container__left-block">
            <ion-icon name="chevron-back-outline" class="icon-back"></ion-icon>
            <p class="text-back">Back to todos</p>
          </div>
        </a>
        <div class="back-container__right-block">
          <label for="calendar-themes" id="label-calendar-themes"
            >Calendar theme:</label
          >
          <select id="calendar-themes">
            <option value="Default">Default</option>
            <!-- <option class="dark" value="dark">dark</option> -->
            <option class="material_blue" value="material_blue">
              material_blue
            </option>
            <option class="material_green" value="material_green">
              material_green
            </option>
            <option class="material_red" value="material_red">
              material_red
            </option>
            <option class="material_orange" value="material_orange">
              material_orange
            </option>
            <option class="airbnb" value="airbnb">airbnb</option>
            <option class="confetti" value="confetti">confetti</option>
          </select>
        </div>
      </div>
    </div>
    <dropdown>
      <input id="toggle1" type="checkbox" />
      <!-- prettier-ignore -->
      <label for="toggle1" class="animate">Colors</label>
      <ul class="animate colors">
        <li class="animate" data-background-color="royalblue">Blue</li>
        <li class="animate" data-background-color="limegreen">Green</li>
        <li class="animate" data-background-color="orangered">Orange</li>
        <li class="animate" data-background-color="original">Original</li>
      </ul>
    </dropdown>
    <!-- prettier-ignore -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <!-- prettier-ignore -->
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
